<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Todo List</title>
</head>
<body>

<!--todoItems & second item.content will be underlined in red in Intellij-->
<!---->
<h2>Add to your list of things todo</h2>
<form th:action="@{/add}" method="post" th:object="${item}">

    <input id="todoInput" name="entryfield" value="Walk the dog" th:field="${item.content}"/>
    <input id="add" type="submit" value="Add to your list."/>
    <button type="submit" name="action" value="removeLastItem">Remove Last Item</button>

</form>


<h2>Your list of things todo</h2>
<div id="todos">
    <div th:each="item : ${todoItems}" th:object="${item}">
        <input type="hidden" th:field="*{content}" th:value="${item.content}"/>
        <div class="todo" th:text="${item.content}"> Hello World</div>
        <a class="remove" th:href="@{'/remove'(id=${item.id})}">remove</a>
    </div>
</div>


</body>
</html>
